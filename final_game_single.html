
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Game</title>
    <link rel="stylesheet" href="final_game_single.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
    <!-- Play Screen -->
    <div class="particles" id="particles-js"></div>
    <div class="container" id="launch-screen">
        <h1 class="game-title">EPIC ADVENTURE</h1>
        <button class="main-btn glow" id="playBtn">
            <i class="fas fa-play"></i> PLAY NOW
        </button>
        <div class="secondary-btns">
            <button class="secondary-btn" id="airdropBtn"><i class="fas fa-parachute-box"></i> Airdrop</button>
            <button class="secondary-btn" id="couponsBtn"><i class="fas fa-tags"></i> Coupons</button>
            <button class="secondary-btn" id="youtubeBtn"><i class="fab fa-youtube"></i> YouTube</button>
            <button class="secondary-btn" id="instagramBtn"><i class="fab fa-instagram"></i> Instagram</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" style="display: none;">
        <div class="init">
            <div class="center1">
                <h1>WE NEED YOU!</h1>
                <p>Click on each square to plant a tree. You must hurry or the factories will colonize us!</p>
                <p class="floating bold">START GAME</p>
            </div>
        </div>
        <div class="won">
            <div class="center">
                <h1>YOU WON!</h1>
                <p class="floating replay bold">save the World again</p>
            </div>
        </div>
        <div class="init hidden"><h1 class="center">INCREASED VELOCITY!</h1></div>
        <div class="container">
            <div class="game"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
    <script src="final_game_single.js"></script>
</body>
</html>
